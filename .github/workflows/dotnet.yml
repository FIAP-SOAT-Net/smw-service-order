name: .NET CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  CONFIGURATION: Release

jobs:
  build_unit:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for accurate Sonar blame
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 10.0.x
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: nuget-${{ runner.os }}-
      - name: Restore
        run: dotnet restore
      - name: Code Format (verify)
        run: dotnet format --verify-no-changes
      - name: Build
        run: dotnet build --no-restore -c $CONFIGURATION
      - name: Unit Tests
        run: |
          dotnet test tests/SMW.ServiceOrder.Domain.Tests/SMW.ServiceOrder.Domain.Tests.csproj -c $CONFIGURATION --no-build
          dotnet test tests/SMW.ServiceOrder.Application.Tests/SMW.ServiceOrder.Application.Tests.csproj -c $CONFIGURATION --no-build
          dotnet test tests/SMW.ServiceOrder.Infrastructure.Tests/SMW.ServiceOrder.Infrastructure.Tests.csproj -c $CONFIGURATION --no-build
          dotnet test tests/SMW.ServiceOrder.Api.Tests/SMW.ServiceOrder.Api.Tests.csproj -c $CONFIGURATION --no-build

  docker_api_publish:
    name: API | Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build_unit
    env:
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_REPOSITORY_NAME: smw-service-order-api
      NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
      NEW_RELIC_APP_NAME: ${{ vars.NEW_RELIC_APP_NAME }}
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY_NAME }}:latest
          build-args: |
            NEW_RELIC_LICENSE_KEY=${{ env.NEW_RELIC_LICENSE_KEY }}
            NEW_RELIC_APP_NAME=${{ env.NEW_RELIC_APP_NAME }}
